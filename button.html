<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="inputone"/>
    <input type="number" id="inputtwo"/>
    <button onclick="compare()">click me</button>
    <script>
        function compare() {
            var a = document.getElementById('inputone').value;
            var b = document.getElementById('inputtwo').value;

            if (a < b) {
                console.log("The first input is less than the second input");
            } else if (a == b) {
                console.log("The first input is equal to the second input");
            } else {
                console.log("The first input is greater than the second input");
            }
        }
    </script>
</body>
</html>
