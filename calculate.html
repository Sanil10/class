<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>

    <label for="select">Select :</label>
    <select id="select" onchange="calculateResult()">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <label for="number1"></label>
    <input type="number" id="number1" placeholder="Enter First number" />
    <label for="number2"></label>
    <input type="number" id="number2" placeholder="Enter second number" />
    <button id="btn" onclick="calculateResult()">calculate</button>
    <p>Result: <span id="result">0</span></p>

    <script>
        function calculateResult() {
            var select = document.getElementById("select").value;
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var result = 0;
            switch (select) {
                case "add":
                    result = number1 + number2;
                    break;
                case  "subtract":
                    result = number1 - number2;
                    break;
                case "multiply":
                    result = number1 * number2;
                    break;
                case "divide":
                    if (number2 !== 0) {
                        result = number1 / number2;
                    } else {
                        alert("Cannot divide by zero!");
                    }
                    break;
                default:
                    alert("Invalid operation");
            }
            document.getElementById("result").textContent = result;
        }
    </script>

</body>

</html>
