<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="color"] {
            height: 40px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        #con {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        #con p {
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <form>
        <h1>Motor Company Details</h1>
        <input type="text" id="company" style="background-color:none;" placeholder="Enter a company name">
        <br><br>
        <input type="text" id="brandName" style="background-color:none;" placeholder="Enter a brandName">
        <br><br>
        <input type="color" id="color">
        <br><br>
        <input type="text" id="model" style="background-color:none;" placeholder="Enter a model">
        <br><br>
        <button type="button" id="btn" onclick="">Submit</button>
        <div id="con"></div>
    </form>

    <script>
        function car(company, brandName, color, model) {
            this.company = company;
            this.brandName = brandName;
            this.color = color;
            this.model = model;
        }
        document.getElementById("btn").addEventListener("click", function(){     
            const companyname = document.getElementById("company").value;
            const brandname = document.getElementById("brandName").value;
            const carcolor = document.getElementById("color").value;
            const carmodel = document.getElementById("model").value;

            if (!companyname && !brandname && !carcolor && !carmodel) {
                alert("Please fill in all fields.");
                return;
            }

            const carDetails = new car(companyname, brandname, carcolor, carmodel);
            document.getElementById("con").innerHTML ="Company: " + carDetails.company + "<br>" +"Brand Name: " + carDetails.brandName + "<br>" +"Color: " + carDetails.color + "<br>" +"Model: " + carDetails.model;
        });
    </script>
</body>
</html>
