<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Example</title>
</head>

<body>
    <h1 id="result">Result: </h1>

    <script>
        // Function that returns another function
        function outerFunction(message) {
            // Inner function returned by outerFunction
            function innerFunction(name) {
                return `${message}, ${name}!`;
            }

            // Returning the inner function
            return innerFunction;
        }

        // Calling outerFunction to get the inner function
        const greetFunction = outerFunction("Hello");

        // Using the returned inner function
        const finalMessage = greetFunction("John");

        // Output the final message
        console.log(finalMessage);

        // Display the result in the HTML document
        document.getElementById("result").innerText += finalMessage;
    </script>
</body>

</html>
