<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .error {
            color: rgb(251, 5, 5);
        }
    </style>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;margin: 10px;">
    <div  style="width: fit-content";>
    <form id="Registration form" style="padding: 20px; width: fit-content; background-color:rgba(30, 167, 225, 0.475)";
    <h1 style="text-align:center; font-size: 20px;"><b><u>Registration Form</u></b></h1>
    <br><br>
        <label for="name"> First Name:&#128100;</label>
        <input type="text" id="Firstname" placeholder="Enter a name">
        <br>
        <br>
        <label for="name">Last Name:&#128100;</label>
        <input type="text" id="lastname" placeholder="Enter a last name ">
        <br>
        <br>
        <label for="department">department:</label>
        <input type="list" id="officename" placeholder="Enter a department name">
        <br>
        <br>
        <label for="email">Email:&#9993;</label>
        <input type="email" id="email" placeholder="Enter a emailaddress">
        <span id="emailError" class="error"></span>
        <br>
        <br>
        <label for="contactnumber">Telephone:&#128222;</label>
        <input type="tel" id="contactnumber" placeholder="Enter a valid Number">
        <br><br>
        <label for="username">username:&#128100;</label>
        <input type="text" id="username" placeholder=" e.g., @abc_xyz">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <span id="passwordError" class="error"></span>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword">
        <br>
        <br>
        <span id="confirmPasswordError" class="error"></span>
        <br>
            <button type="button" onclick="validateForm()">Register</button>
    </form>
</div>

    <script>
        function validateForm() {
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("confirmPasswordError").textContent = "";

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").textContent = "Enter a valid email address.";
                return;
            }

            if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
                return;
                
            }

            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
                return;
            }
            document.write("Registration successful!");
        }
    </script>
</body>
</html>
