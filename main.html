<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week Checker</title>
</head>
<body>
    <label for="daySelect">Select a day:</label>
    <select id="daySelect">
        <option value="0">Sunday</option>
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
    </select>
    <button onclick="checkDay()">Check Day</button>
    <p id="result"></p>

    <script>
        function checkDay() {
            var daySelect = document.getElementById('daySelect');
            var selectedValue = daySelect.value;
            var dayName;

            switch (parseInt(selectedValue)) {
                case 0:
                    dayName = "Sunday";
                    break;
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                default:
                    dayName = "Invalid day";
            }

            document.getElementById('result').textContent = "The selected day is " + dayName + ".";
        }
    </script>
</body>
</html>
